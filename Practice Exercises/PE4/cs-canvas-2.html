<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style>
	canvas{
		border:1px solid gray;
	}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		"use strict";
		
		// #1 call the `init` function after the pages loads
		window.onload = init;
	
		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			let canvas = document.querySelector("canvas");
			
			// B - the `ctx` variable points at a "2D drawing context"
			let ctx = canvas.getContext("2d");
			
			// C - all fill operations are now in red
			ctx.fillStyle = "gray"; 
			
			// D - fill a rectangle with the current fill color
			ctx.fillRect(20,20,600,440);

			//create purple rectangle
            ctx.fillStyle = "purple";
            ctx.fillRect(120, 120, 400, 300);
			
			//create small blue rectangle and green outline for purple rectangle
            ctx.fillStyle = "blue"; 
            ctx.strokeStyle = "green";
            ctx.lineWidth = 3;
            ctx.strokeRect(110, 110, 420, 320);
            ctx.fillRect(100, 170, 100, 60);

			//create small green lightgreen rectangle with green outline
			ctx.fillStyle = "lightgreen";
			ctx.beginPath();
			ctx.rect(120, 120, 40, 40);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			//create green line from top left to bottom right of canvas
			ctx.beginPath();
			ctx.moveTo(20, 20);
			ctx.lineTo(620, 460);
			ctx.closePath();
			ctx.lineWidth = 2;
			ctx.stroke();

			//create circle
			ctx.beginPath();
			ctx.arc(320, 240, 50, 0, Math.PI * 2, false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			//create semi-circle
			ctx.fillStyle = "lightblue";
			ctx.strokeStyle = "blue";
			ctx.beginPath();
			ctx.arc(320, 245, 30, 0, Math.PI, false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			//create left eye
			ctx.fillStyle = "lightblue";
			ctx.strokeStyle = "blue";
			ctx.beginPath();
			ctx.arc(300, 220, 10, 0, Math.PI * 2, false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			//create right eye
			ctx.beginPath();
			ctx.arc(340, 220, 10, 0, Math.PI * 2, false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			//large line 600 pixels long and 20 wide
			ctx.strokeStyle = "lightblue"
			ctx.beginPath();
			ctx.moveTo(20, 20);
			ctx.lineTo(600, 20);
			ctx.closePath();
			ctx.lineWidth = 20;
			ctx.stroke();
		}
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
</body>
</html>
