<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greeter</title>
    <style>
      *{font-size:1.5em;}

      button{
        width: 150px;
        height: 50px;
        font-size: 14pt;
      }

      @media only screen and (min-width: 1024px){
        body{
            background-color: gray;
            padding: 100px;
        }
      }
    </style>
  </head>
<body>
  <button id="btn-hello">Hello</button>
  <button id="btn-goodbye">Goodbye</button>
  <hr>
  <input id="input-firstname" placeholder="Type in your first name">
  <br>
  <input id="input-lastname" placeholder="Type in your last name">
  <p id="output">???</p>

  <script>
    "use strict";

    function sayHello(){
        let firstName = document.querySelector("#input-firstname").value;
        firstName = firstName.trim() || "Peter";

        let lastName = document.querySelector("#input-lastname").value;
        lastName = lastName.trim() || "Parker";

        document.querySelector("#output").innerHTML = `Hello ${firstName} ${lastName}`;
    }

    function sayGoodBye(){
        let firstName = document.querySelector("#input-firstname").value;
        firstName = firstName.trim() || "Peter";

        let lastName = document.querySelector("#input-lastname").value;
        lastName = lastName.trim() || "Parker";

        document.querySelector("#output").innerHTML = `Goodbye ${firstName} ${lastName}`;
    }

    function greet(greeting){
        let firstName = document.querySelector("#input-firstname").value;
        firstName = firstName.trim() || "Peter";

        let lastName = document.querySelector("#input-lastname").value;
        lastName = lastName.trim() || "Parker";

        document.querySelector("#output").innerHTML = `${greeting} ${firstName} ${lastName}`;
    }

    let button1 = document.querySelector("#btn-hello");
    let button2 = document.querySelector("#btn-goodbye");
    button1.onclick = sayHello;
    button2.onclick = sayGoodBye;

    // 1 - get a reference to the button
    // 2 - add a click event to button that calls a `sayHello` function
    // 3 - create a `sayHello()` function
    // 3A - get name of person from the <input>
    // 3B - get a reference to the #output <p>
    // 3C - update HTML of #output <p>
    
    </script>
</body>
</html>
