<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greeter</title>
    <style>
      *{font-size:1.5em;}

      button{
        width: 150px;
        height: 50px;
        font-size: 14pt;
      }

      @media only screen and (min-width: 1024px){
        body{
            background-color: gray;
            padding: 100px;
        }
      }
    </style>
  </head>
<body>
  <button id="btn-hello">Hello</button>
  <button id="btn-goodbye">Goodbye</button>
  <hr>
  <input id="input-firstname" placeholder="Type in your first name">
  <br>
  <input id="input-lastname" placeholder="Type in your last name">
  <p id="output">???</p>

  <script>
    "use strict";

    function greet(greeting){
        let firstName = document.querySelector("#input-firstname").value;
        firstName = firstName.trim() || "Peter";

        let lastName = document.querySelector("#input-lastname").value;
        lastName = lastName.trim() || "Parker";

        document.querySelector("#output").innerHTML = `${greeting} ${firstName} ${lastName}`;
    }

    document.querySelector("#btn-hello").onclick = () => greet("Hello");
    document.querySelector("#btn-goodbye").onclick = () => greet("Goodbye");
  </script>
</body>
</html>
