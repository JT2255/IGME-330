<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
  <canvas width="800" height="600"></canvas>
  <div id="controls">
    <section>
      <button id="playButton" data-playing="no"></button>
      <button id="fsButton">Full Screen</button>
		
      <label>Track: 
        <select id="trackSelect">
          <option value="media/Red Shift.mp3" selected>Red Shift</option>
          <option value="media/Many Moons.mp3">Many Moons</option>
          <option value="media/Solar Wind.mp3">Solar Wind</option>
        </select>
      </label>
    </section>
		
    <section>
      Volume: <input type="range" id="volumeSlider" min="0" max="2" value=".2" step="0.01">
      <span id="volumeLabel">???</span>
    </section>

    <section>
      <span><input type="checkbox" id="gradientCB"><label for="gradientCB">Show Gradient</label></span>
      <span><input type="checkbox" id="barsCB" checked><label for="barsCB">Show Bars</label></span>
      <span><input type="checkbox" id="circlesCB" checked><label for="circlesCB">Show Circles</label></span>
      <span><input type="checkbox" id="cb-highshelf" checked><label for="cb-highshelf">Highshelf Filter (Treble)</label></span>
      <span><input type="checkbox" id="cb-lowshelf"><label for="cb-lowshelf">Lowshelf Filter (Bass)</label></span> <br>
      <span><label for="cb-distortion">Distortion</label><input type="checkbox" id="cb-distortion"></span>
      <span>0<input type="range" min="0" max="100" value="0" id="slider-distortion">100</span>
    </section>
  </div>
</main>
</body>
</html>
