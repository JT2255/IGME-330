<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
  <canvas width="800" height="600"></canvas>
  <div id="controls">
    <section>
      <button id="btn-play" data-playing="no"></button>
      <button id="btn-fs">Full Screen</button>
		
      <label>Track: 
        <select id="select-track">
          <option value="media/Red Shift.mp3">Red Shift</option>
          <option value="media/Many Moons.mp3" selected>Many Moons</option>
          <option value="media/Solar Wind.mp3">Solar Wind</option>
        </select>
      </label>
    </section>
		
    <section>
      Volume: <input type="range" id="slider-volume" min="0" max="2" value=".2" step="0.01">
      <span id="label-volume">???</span>
    </section>

    <section>
      <span><input type="checkbox" id="cb-gradient"><label for="cb-gradient">Show Gradient</label></span>
      <span><input type="checkbox" id="cb-bars"><label for="cb-bars">Show Bars</label></span>
      <span><input type="checkbox" id="cb-circles"><label for="cb-circles">Show Circles</label></span>
      <span><input type="checkbox" id="cb-highshelf"><label for="cb-highshelf">Highshelf Filter (Treble)</label></span>
      <span><input type="checkbox" id="cb-lowshelf"><label for="cb-lowshelf">Lowshelf Filter (Bass)</label></span> <br>
      <span><label for="cb-distortion">Distortion</label><input type="checkbox" id="cb-distortion"></span>
      <span>0<input type="range" min="0" max="100" value="0" id="slider-distortion">100</span>
      <span><input type="checkbox" id="cb-rockets"><label for="cb-rockets">Show Rockets</label></span>
      <span><input type="checkbox" id="cb-waveform"><label for="cb-waveform">Use Waveform Data</label></span>
    </section>
    Rocketship Sprite by <a href="https://www.freepik.com">Freepik</a> <br>
    Music by Will Meister
  </div>
</main>
</body>
</html>
