<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Visualizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
  <!-- <script src="./src/loader.ts" type="module"></script> -->
</head>

<body class="has-background-black">
  <nav class="navbar has-shadow is-black">
    <!-- logo / brand -->
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        <i class="fas fa-music"></i>
      </a>
      <a class="navbar-burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>

    <div class="navbar-menu has-background-black" id="nav-links">
      <div class="navbar-start">
        <a class="navbar-item is-hoverable has-text-white has-text-weight-bold" href="index.html">
          App
        </a>
        <a class="navbar-item is-hoverable has-text-white" href="about.html">
          About
        </a>
      </div> <!-- end navbar-start -->
    </div>
  </nav>

  <!-- product info -->
  <div class="columns is-vcentered">
    <div class="column">
      <div class="hero has-background-black is-large p-2">
        <div class="hero-head has-text-white">
          <canvas width="800" height="600" class="ml-4 mt-4 mb-4"></canvas>
          <div id="controls" class="ml-4">
            <section class="mb-4">
              <button id="btn-play" data-playing="no"></button>
              <button id="btn-fs">Full Screen</button>

              <label>Track:
                <select id="select-track">
                  <option value="media/Red Shift.mp3">Red Shift</option>
                  <option value="media/Many Moons.mp3" selected>Many Moons</option>
                  <option value="media/Solar Wind.mp3">Solar Wind</option>
                </select>
              </label>
            </section>

            <section class="mb-4">
              Volume: <input type="range" id="slider-volume" min="0" max="2" value=".2" step="0.01">
              <span id="label-volume" class="ml-4">???</span>
            </section>

            <section class="mb-4">
              <span><input type="checkbox" id="cb-gradient"><label for="cb-gradient">Show Gradient</label></span>
              <span><input type="checkbox" id="cb-bars"><label for="cb-bars">Show Bars</label></span>
              <span><input type="checkbox" id="cb-circles"><label for="cb-circles">Show Circles</label></span>
              <span><input type="checkbox" id="cb-highshelf"><label for="cb-highshelf">Highshelf Filter
                  (Treble)</label></span>
              <span><input type="checkbox" id="cb-lowshelf"><label for="cb-lowshelf">Lowshelf Filter
                  (Bass)</label></span> <br>
              <span><label for="cb-distortion">Distortion</label><input type="checkbox" id="cb-distortion"></span>
              <span>0<input type="range" min="0" max="100" value="0" id="slider-distortion">100</span>
              <span><input type="checkbox" id="cb-rockets"><label for="cb-rockets">Show Rockets</label></span>
              <span><input type="checkbox" id="cb-waveform"><label for="cb-waveform">Use Waveform Data</label></span>
            </section>
            Rocketship Sprite by <a href="https://www.freepik.com">Freepik</a> <br>
            Music by Will Meister
          </div>
        </div>
        <div class="hero-footer has-text-white">Contact: jkt1886@rit.edu</div>
      </div>
    </div>
  </div>

  <script src="dist/bundle.js"></script>
  <script src="src/hamburger.js"></script>
</body>

</html>
